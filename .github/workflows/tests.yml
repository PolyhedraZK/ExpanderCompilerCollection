name: tests

on:
  push:
    branches:
      - '*'
      - '!master'
  pull_request:
    branches: ["*"]

env:
  RUSTFLAGS: "-Dwarnings"
  RUST_BACKTRACE: 1

jobs:
  build-rust:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "expander_compiler -> expander_compiler/target"
      - name: Build
        run: cargo build --release --manifest-path=expander_compiler/ec_go_lib/Cargo.toml
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: expander_compiler/target/release/libec_go_lib.*

  test-rust:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "expander_compiler -> expander_compiler/target"
      - run: cargo test --manifest-path=expander_compiler/Cargo.toml 

  test-rust-avx512:
    runs-on: 7950x3d
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "expander_compiler -> expander_compiler/target"
      - run: cargo test --manifest-path=expander_compiler/Cargo.toml --features avx256

  test-go:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    needs: build-rust
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
      - uses: actions/checkout@v4
      - name: Setup Go 1.21.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: build-${{ matrix.os }}
          merge-multiple: true
      - run: |
          cp artifacts/libec_go_lib.* ecgo/rust/wrapper/
          cd ecgo
          go test ./test/
  
  test-go-keccak-full:
    runs-on: ubuntu-latest
    needs: build-rust
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
      - uses: actions/checkout@v4
      - name: Setup Go 1.21.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: build-ubuntu-latest
          merge-multiple: true
      - run: |
          cp artifacts/libec_go_lib.* ecgo/rust/wrapper/
          cd ecgo
          go run examples/keccak_full/main.go

  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: cargo fmt --all --manifest-path=expander_compiler/Cargo.toml -- --check
      - run: cargo clippy --manifest-path=expander_compiler/Cargo.toml
